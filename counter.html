<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/devil.png">
    <title>Counter</title>
</head>
<body>
    <h1>Nombre de jour de formation :</h1>
    <h2 id="compteur">0</h2>
</body>
<script type="text/javascript">
    var n = 500; // Nombre final du compteur
    var cpt = 0; // Initialisation du compteur
    var duree = 5; // Durée en seconde pendant laquel le compteur ira de 0 à 15
    var delta = Math.ceil((duree * 1000) / n); // On calcule l'intervalle de temps entre chaque rafraîchissement du compteur (durée mise en milliseconde)
    var node =  document.getElementById("compteur"); // On récupère notre noeud où sera rafraîchi la valeur du compteur

    function countdown() {
        node.innerHTML = ++cpt;
        if( cpt < n ) { // Si on est pas arrivé à la valeur finale, on relance notre compteur une nouvelle fois
            setTimeout(countdown, delta);
        }
    }

    setTimeout(countdown, delta);
</script>
</html>
